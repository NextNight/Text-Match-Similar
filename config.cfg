[processor]
data_dir = data/
train_file = atec_nlp_sim_train.csv
valid_file = atec_nlp_sim_val.csv
stop_words_p = stop_words.dict
similar_words_p = atec_similarity.dict
max_words_num =200000

[word2vec]
windows = [4,5,6]
embedding_dim = 200
w2v_path = model/w2v.ve

[model]
units = 100
drop_rate = 0.5
max_seq_len = 50
activation = relu
epochs = 100
batch_size = 64
bst_model_path = model/bst_model.h5

